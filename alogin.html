<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PWA | API</title>

    <link rel="shortcut icon" href="../image/J.png" type="image/x-icon">

    <link rel="stylesheet" href="./login.css">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close_small" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <div id="frame-101">
        <!-- <img src="../image/stylized-green-sketch-map-nigeria-600nw-1143979868.webp" alt=""> -->
        <form action="" method="get" class="flex justify-center items-center flex-col gap-4" id="login-form">
            <div>
                <h1 class="text-xl">Log into your account</h1>
            </div>
            <!-- <div>
                <label for="text">username</label> <br>
                <input type="text" id="username" usernameutocomplete="username">
            </div> -->
            <div>
                <label for="email">Email</label> <br>
                <input type="email" id="email" autocomplete="username">
            </div>
            <div>
                <label for="password">Password</label> <br>
                <input type="password" id="password" autocomplete="complete-password">
            </div>
            <button id="logic-btn" type="submit">Login</button>
            <p>Don't have an account? <a href="./login.html" class="hover:text-black-700 hover:underline hover:text-pink-700">Get access</a></p>
        </form>
        <p id="error-message" style="color: red;"></p>
        <div id="toast" class="fixed top-4 right-4 z-50 hidden px-4 py-3 rounded shadow text-white text-sm"></div>
    </div>
<script  type="module"  src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script  type="module"  src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script type="module" src="./js/login.js"></script>
</body>
</html>

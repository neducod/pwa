<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA | API</title>

    <link rel="shortcut icon" href="./image/J.png" type="image/x-icon">

    <link rel="stylesheet" href="login.css">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close_small" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div id="frame-101">
        <form action="" method="get" class="flex justify-center items-center flex-col gap-4" id="signup-form">
            <div>
                <h1>Create an account</h1>
            </div>
            <div class="flex gap-3">
                <!-- <input type="text" name="first-name" id="username" placeholder="Josephine"> -->
                <input type="text" id="username" class="email" placeholder="Enter your name">
            </div>
            <div>
                <input type="email" id="email" placeholder="✉️Enter your email" autocomplete="username">
            </div>
            <div>
                <input type="password" id="password" autocomplete="new-password" placeholder="Enter your password" class="email">
            </div>
            <button type="submit" id="btn" class="logic-btn">Create an account</button>

            <p>Already have an account <a href="./alogin.html" class="hover:text-black-700 hover:underline hover:text-pink-700">Login</a> </p>


            <hr>
            <p class="text-gray-400  text-xs">By creating an account, you agree to our <a href="https://pagenotfound-red.vercel.app/" class="hover:underline hover:text-pink-700  ">Terms and Services</a></p>
        </form>
        <p id="error-message" style="color: red;"></p>
    </div>

<script type="module" src="./js/auth.js"></script>
<script  type="module"  src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script  type="module"  src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</body>
</html>
